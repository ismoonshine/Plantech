<body>

    <div *ngIf="errors!=''">
        {{errors}}
    </div>
    <section class="hero" style="background-color: #F4F9F3;">
        <div >
            <div class="row">
                <div  > <h2 style="text-align: center;">Ajouter votre terrain</h2>
            </div>
            <br><br><br>
            <form class="login-form">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="NomTerrain">Nom Terrain : </label><br>
                        <input  type="text" name="NomTerrain" id="NomTerrain" placeholder="Nom de votre terrain" required  style="background-color: #C5F4C1;" [(ngModel)]="t.NomTerrain">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="CIN" >Localisation :</label><br>
            <input type="text" name="CIN" id="Localisation" placeholder="Inserer les coordonnees" required style="background-color: #C5F4C1;"  [(ngModel)]="t.Localisation">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="Dimention">Dimention :  </label><br>
            <input type="text" name="Dimention" id="Dimention" placeholder="00x00" minlength="8" maxlength="8" required style="background-color: #C5F4C1;" [(ngModel)]="t.Dimention">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="Prix" >Prix:  </label><br>
            <input type="Prix" name="Prix" id="Prix" required style="background-color: #C5F4C1;" [(ngModel)]="t.Prix">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="Disponibilite" >Disponibilite :</label>
            <input type=checkbox id="Disponibilite" name="Disponibilite"  required style="background-color: #C5F4C1;" [(ngModel)]="t.Disponibilite">
                    </div>
                </div>
                <div class="col-4">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-6 offset-md-3">
            <div class="container d-grid" >
                <button type="button" class="btn btn-success" (click)="ajouterterrain()" >Ajouter un Terrain</button>
            </div></div>  </div><br><br>
</form>
